<mat-toolbar color="primary">

  <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Pumping Steel Manager</span>

  <span class="fill-remaining-spacer"></span>
  <button mat-button *ngIf="!loggedIn" (click)="login()">Login</button>
  <span *ngIf="loggedIn">{{ userName }} derp</span>
  <button mat-button [matMenuTriggerFor]="toolbarMenu">
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #toolbarMenu="matMenu">
    <button mat-menu-item>Workouts</button>
    <button mat-menu-item>Exercises</button>
    <button mat-menu-item>History</button>
    <button mat-menu-item>New Workout</button>
    <button mat-menu-item>New Exercise</button>
  </mat-menu>
</mat-toolbar>
