<h3>Exercises</h3>
<div class="flex-container" fxLayout.cs="column">
  <div *ngFor="let exercise of dataSource">
    <mat-card class="flex-item">
      <mat-card-title>{{ exercise.name }}</mat-card-title>
      <mat-card-subtitle>{{ exercise.type }}</mat-card-subtitle>

      <mat-card-content>
        <p>
          Level: {{ exercise.level }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <div class="button-container">
          <confirm-button confirmMessage="Do you confirm the deletion of this data?" (onClick)="delete(exercise)"></confirm-button>
          <span class="spacer"></span>
          <edit-button (onClick)="edit(exercise)"></edit-button>
        </div>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
