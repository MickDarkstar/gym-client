<div class="flex-container" fxLayout.cs="column">
  <div *ngFor="let exercise of exercises">
    <mat-card class="flex-item">
      <mat-card-title>{{ exercise.name }}</mat-card-title>
      <mat-card-subtitle>{{ exercise.type }}</mat-card-subtitle>
      <mat-card-content>
        <p>
          test
          {{ exercise.type }}
        </p>
        <p>
          test
          {{ exercise.level }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <div class="flex-container">
          <span class="fill-remaining-spacer"></span>
          <edit-button (onClick)="edit(exercise)"></edit-button>
          <delete-button (onClick)="delete(exercise)"></delete-button>
        </div>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
