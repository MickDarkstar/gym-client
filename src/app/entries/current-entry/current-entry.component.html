<div *ngIf="currentEntry && (currentEntry.entryDetails.length > 0);else todaysWorkoutIsEmpty">
  <!-- if entryDetail.done -->
  <!-- visa minimerad lista på gjorda övningar -->
  <div *ngFor="let entryDetail of currentEntry.entryDetails" class="pd-5">
    <!-- if entryDetail.done === false -->
    <!-- <app-entry-detail-edit *ngIf="entryDetail.done == false" [entryDetail]="entryDetail" (output)="updateEntryDetail($event)"> -->
    <app-entry-detail-edit [entryDetail]="entryDetail" (output)="updateEntryDetail($event)">

    </app-entry-detail-edit>
  </div>
</div>

<div class="container" *ngIf="unplanned">
  <p>
    No exercises planned for todays workout.. (yet!)
  </p>
  <div class="flex-container">
    <p>
      You can choose from exercises here ->
    </p>
    <app-button label="Lets go!" routerLink="exercises" routerLinkActive="active"></app-button>
  </div>
</div>
