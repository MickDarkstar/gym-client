<mat-card class="flex-container">
  <mat-card-header>
    <mat-card-title>
      <p>
        {{ entryDetail.exercise.name }}
      </p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]="entryDetailToSave.weight" placeholder="Weight">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="entryDetailToSave.reps" placeholder="Reps">
    </mat-form-field>
    <span>
      <p>
        x
      </p>
    </span>
    <mat-form-field>
      <input matInput [(ngModel)]="entryDetailToSave.sets" placeholder="Sets">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="entryDetailToSave.rest" placeholder="Rest">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="button-container">
    <div class="button-container">
      <confirm-button label="Unqueue" confirmMessage="Ok... skipping exercises are we?"(onClick)="remove()"></confirm-button>
      <span class="spacer"></span>
      <app-button label="Done" (onClick)="save()"></app-button>
    </div>
  </mat-card-actions>
</mat-card>
