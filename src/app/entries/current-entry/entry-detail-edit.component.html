<mat-card *ngIf="!done" class="container">
  <mat-card-header>
    <mat-card-title>
      <p>
        {{ entryDetail.exercise.name }}
      </p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput (ngModel)="entryDetail.weight" placeholder="Weight">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Reps">
    </mat-form-field>
    <span>
      <p>
        x
      </p>
    </span>
    <mat-form-field>
      <input matInput placeholder="Sets">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Rest">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="save()">Done</button>
  </mat-card-actions>
</mat-card>
